<!doctype html>
<html>
 <head>
    <meta charset="utf-8">
       <title>Bootstrap</title>
    <link href="css/bootstrap.css" rel="stylesheet">
<style>
    .container {
        margin: 20px auto;
    }
    [.img]{
        position: relative;
    }
    
    p{
        text-align: left;
        font-family: sans-serif;
        width: 50%;
        font-weight: 700;
        color: black;
        text-shadow: 1px 1px 1px #fff;
        top: 20px;
        left: 25px;
        position: absolute;
        }
     .shaddow {
        background-color: white;
    }
    .col-xs-12 {
        width: auto ;
    }
     </style>

</head>

<body>
   <div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4"><div class="img"><img src="1.jpg" alt="кондитерское и хлебопекарное оборудование" class="img1"><p class="shaddow">кондитерское и хлебопекарное оборудование</p></div></div>
        <div class="col-xs-12 col-md-4"><div class="img"><img src="2.jpg" alt="Насосы и комплектующие" class="img2"><p class="shaddow">Насосы и комплектующие</p></div></div>
        <div class="col-xs-12 col-md-4"><div class="img"><img src="3.jpg" alt="Запорная арматура" class="img3"><p class="shaddow">Запорная арматура</p></div></div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-4"><div class="img"><img src="4.jpg" alt="Оборудование для линии розлива" class="img4"><p class="shaddow">Оборудование для линии розлива</p></div></div>
        <div class="col-xs-12 col-md-6 col-md-offset-0"><div class="img"><img src="5.jpg" alt="Цепи, ленты и конвейерные компоненты" class="img5"><p class="shaddow">Цепи, ленты и конвейерные компоненты</p></div></div>
        
    </div>
    </div>
   </body>
</html>
